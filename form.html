<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form-signup</title>
</head>
<body>
    <form>
        <label for ="name">Full Name:</label><br>
        <input type="text" placeholder="Enter your name" id="name"><br>

        <label for ="email">Email Id:</label><br>
        <input type="email" placeholder="Enter your email id" id="email"><br>

        <label for ="age">Age:</label><br>
        <input type="number" placeholder="Enter your age" id="age"><br>

        <label for ="password">Password:</label><br>
        <input type="password" placeholder="Enter your password" id="password"><br>

        <label for ="cpassword">Confirm Password:</label><br>
        <input type="password" placeholder="Confirm your Password" id="cpassword"><br><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
